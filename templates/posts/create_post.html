{% extends 'base.html' %}
{% load i18n %}

<!-- TITLE -->
{% block title %}{% trans "New Post" %} {% endblock %}

<!-- CONTENT -->
{% block content %}
    <h2>{% trans "Create New Post" %} </h2>
    <form method="post">
        {% csrf_token %}
        <p><small>{% trans "Tick 'Public' if you want everyone to see your post" %} .</small></p>
        {{ form.as_p }}
        <button type="submit">{% trans "Create" %} </button>
    </form>
{% endblock %}
