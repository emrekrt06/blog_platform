{% extends 'base.html' %}
{% load i18n %}

<!-- TITLE -->
{% block title %}{% trans "Delete Post" %} {% endblock %}

<!-- CONTENT -->
{% block content %}
    <h2>{% trans "Are you sure you want to delete" %}  "{{ post.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Yes, delete" %} </button>
        <a href="{% url 'my_posts' %}">{% trans "Cancel" %} </a>
    </form>
{% endblock %}
