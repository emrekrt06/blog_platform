{% extends 'base.html' %}
{% load i18n %}

<!-- TITLE -->
{% block title %} {% trans "Login" %} {% endblock %}

<!-- CONTENT -->
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
        
        <h2 class="text-center mb-4 fw-bold">{% trans "Login" %}</h2>

        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-semibold">{% trans "Username" %}</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="{% trans 'Enter your username' %}" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-semibold">{% trans "Password" %}</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="{% trans 'Enter your password' %}" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">{% trans "Login" %}</button>
        </div>
        </form>

        <div class="text-center mt-3">
        <small class="text-muted">{% trans "Don't have an account?" %} 
            <a href="{% url 'signup' %}" class="text-decoration-none">{% trans "Register here" %}</a>
        </small>
        </div>

    </div>
    </div>
{% endblock %}
